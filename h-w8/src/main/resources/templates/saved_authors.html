<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&family=Roboto&display=swap"
          rel="stylesheet">
    <link href="../static/css/saved_authors.css" th:href="@{/css/saved_authors.css}" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <div class="section_header">
        <form id="edit_form" th:action="@{/authorsedit(id=${author.id})}" th:method="post" action="saved_authors.html">
            <h2 class="section_title">Authors Info:</h2>

            <div class="row_readonly">
                <label for="id-input">ID:</label>
                <input class="row_s" id="id-input" type="text" readonly="readonly" th:value="${author.id}" value="1"/>
            </div>

            <div class="row">
                <label for="holder-input">Name:</label>
                <input class="row_s" id="holder-input" name="name" type="text" th:value="${author.name}" value="name"/>
            </div>

            <div class="btn_save_back">
                <button class="btn_save" type="submit">Save</button>
                <a class="btn" th:href="@{/authors(id=${author.id})}" href="list_authors.html">back</a>
            </div>
        </form>

        <form class="delete_action" action="#" th:action="@{/deleteAuthor/{id}(id=${author.id})}" th:method="delete">
            <input type="hidden" th:field="${author}"></input>
            <button class="btn_delete" type="submit" onClick="return confirm('sure?')">Delete</button>
        </form>

    </div>

</div>
<!--End container-->

</body>

</html>
